<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
<video src="./img/intro.mp4" autoplay muted></video>

<script>
    let video = document.querySelector('video');

    video.addEventListener('play', () => {
        setTimeout(() => {
            window.location.href = 'level.html';
        }, 12000);
    });
</script>

</body>
</html>
